<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
        <header>
            <h1>
                MENTORIA
            </h1>
            <p>  Preencha o formulário abaixo para <br>agendar a sua mentoria  </p>
           
        </header>
         
        <form>
            <fieldset>
            

               <div class="fieldset-wrapper">
                     <legend>
                    Informações pessoais
                    </legend>
                    <div class="col-2">

                        <div class="input-wrapper">
                            <label for="name"> Nome</label>
                            <input type="text"
                           id="name">
                            
                            
                           </div>
                           
        
                        <div class="input-wrapper">
                            <label for="last-name"> Sobrenome</label>
                            <input type="text"
                             id="last-name">
                            
                            
                        </div>  
                    </div>

           
                
               <div class="input-wrapper">
                    <label for="email"> Email <span>(digite um email válido)</span></label>
                    <input type="email"
                  id="email">
                    
                    
                </div>   
                
                <div class="input-wrapper">
                    <label for="password"> Senha <span>(mínimo de 8 caractéres)/<span></label>
                    <input 
                    required
                    minlength="8"
                    type="password" id="password" >
                   
                  
                    
                    
                </div>

                
               </div>
           </fieldset>

            <fieldset>

                <div class="fieldset-wrapper">

                    <legend>
                    INFORMAÇÕES DO MENTOR
                    </legend>
    
                     <div class="input-wrapper">
                    <label for="mentor-name"> Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text"
                   id="mentor-name">
                     </div>
    
            </fieldset>

          
             

            

            <fieldset>
                 <div class="fieldset-wrapper">
                    <legend>
                        Seus horários disponíveis
                   </legend>
                   <div class="col-3">
                       <div  class="input-wrapper">
                            <legend>Primeira mentoria</legend>
                
                                <label for="date">
                                 Data <span>(DD/MM/AAAA)</span>
                                 </label>
                        
      
                             <input type="date"
                              id="date">
                            </div>
                              
                              <div class="input-wrapper">
                                  <label for="begining">
                                      Das
                                    </label>
                                    <input type="time"
                                    id="begining">
                                    
                                </div>
                                
                                <div class="input-wrapper">
                                    <label for="end">
                                        Até 
                                    </label>
                                    <input type="time"
                                    id="end">
                                </div>
                    
                      
                     </div>

                     <div class="col-3">
                        <div  class="input-wrapper">
                            <legend>Segunda mentoria</legend>
                    
                            <label for="date">
                                Data <span>(DD/MM/AAAA)</span>
                            </label>
                            
          
                         <input type="date"
                                  id="date">
                    </div>
                              
                     <div class="input-wrapper">
                     <label for="begining">
                      Das
                     </label>
                     <input type="time"
                     id="begining">
                  
                    </div>
    
                    <div class="input-wrapper">
                        <label for="end">
                          Até 
                        </label>
                        <input type="time"
                        id="end">
                       </div>
                        
                          
                         </div>
                     
                              

                        



                       
                        </fieldset>
             
             
                     </form>
                     <footer>
                         <button>
                             Salvar
                         </button>
                     </footer>
             
             
                 </div>
                    
                   </div>




                </div>

</body>
</html>
